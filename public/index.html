<html>
  <head>
    <title>Movie Watchlist</title>
    <link rel="stylesheet" href="/style/index.css" />
    <script src="/script/index.js"></script>
  </head>
  <body>
    <section class="page">
      <header>
        <u><h1>Movie watchlist</h1></u>
      </header>

      <section id="profile">
        <a href="/login" id="login">Login</a>
      </section>

      <form action="/" method="post" class="watchlist-form">
        <section>
          <input
            type="text"
            name="name"
            id="name"
            placeholder="Add movie name to watchlist"
            size="30"
          />
        </section>

        <section>
          <label for="isWatched">Watched</label>
          <input type="checkbox" name="isWatched" id="isWatched" />
        </section>

        <section>
          <label for="isRecommended">Recommended</label>
          <input type="checkbox" name="isRecommended" id="isRecommended" />
        </section>

        <input type="submit" value="Add To Watchlist" />
      </form>
    </section>

    <section id="movies">
      <section id="movie-details">
        <p><b>Movie Name</b></p>
        <p><b>Watched</b></p>
        <p><b>Recommended</b></p>
      </section>
      __MOVIE_LIST__
    </section>
  </body>
</html>
